<h1 matDialogTitle>Are you sure to delete</h1>
  <p>Fundraiser: {{fundraiser?.title}}</p>

<mat-dialog-actions fxLayoutAlign="space-around center">
  <button mat-button matDialogClose mat-dialog-close="data">
    Cancel
  </button>
  <button mat-raised-button (click)="deleteFundraiser()" color="warn">
    Delete
  </button>
</mat-dialog-actions>
