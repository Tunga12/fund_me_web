<form
 [formGroup]="form"
 (ngSubmit)="editStory()"
 fxLayout="column" 
 fxLayoutAlign="center center">
  <story-text-area [form]="form"></story-text-area>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!form.valid"
    class="btn-large"
    style="width: 30% !important"
  >
    Save
  </button>
</form>
