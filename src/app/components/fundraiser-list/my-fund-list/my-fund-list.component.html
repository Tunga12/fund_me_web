<div fxLayout="row wrap" fxLayoutAlign="start
    start" fxLayoutGap="20px" fxLayoutGap.xs="6px">
    <mat-card *ngFor="let fundraiser of fundraisers" fxFlex.lt-md="47" fxFlex.sm="46" fxFlex.gt-sm="31"
        [routerLink]="['/my-fundraiser-detail', fundraiser._id]">
        <div class="mat-image-container">
            <img [src]="fundraiser.image" />
        </div>
        <mat-card-content fxLayout="column" fxLayoutAlign="start start" [ngStyle.xs]="{ height: '130px' }">
            <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                <strong>{{ fundraiser.title }}</strong>
                <div>
                    <mat-divider></mat-divider>
                </div>
                <p fxFlexAlign="center">Manage</p>
            </div>
        </mat-card-content>
    </mat-card>
    
    <div fxFlexAlign="center" *ngIf="hasNext" (click)="nextPage()">
        <a>See more</a>
    </div>
</div>
