<div fxLayout="column">
  <div fxLayout="column" fxLayoutGap="0px">
    <div
      mat-dialog-title
      fxLayout="row"
      fxLayoutAlign="space-between start"
      fxLayoutGap="30px"
    >
      <h2 class="bold" matDialogTitle>All donations</h2>
      <div fxLayout="row" fxLayoutGap="20px">
        <button
          mat-stroked-button
          (click)="topDonations()"
          style="border-radius: 20px"
        >
          <mat-icon class="mat-18">sort</mat-icon>
          Top <span fxHide.lt-md>donations</span>
        </button>
        <span mat-dialog-close class="close-dialog">
          <mat-icon class="mat-18">close</mat-icon>
        </span>
      </div>
    </div>
    <button
      mat-raised-button
      (click)="donate()"
      class="styled-button donate btn-large"
    >
      <mat-icon>attach_money</mat-icon> Donate now
    </button>
  </div>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item
      *ngFor="let item of [1, 4, 5, 6, 8]"
      style="margin: 20px 0px"
    >
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <img
          src="https://www.gofundme.com/static/media/DefaultAvatar.4bb188e1d41df75419450a820a958679.svg"
        />
        <div fxLayout="column" fxLayoutAlign="center start">
          <span>Donor Name</span>
          <span> <strong>$8548</strong> â€¢ 18d ago </span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
