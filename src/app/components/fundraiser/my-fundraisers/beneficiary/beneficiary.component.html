<h3 *ngIf="myFundraisers.length > 0">
  {{ "Campaigns you are beneficiary of" | translate }}
</h3>
<h3 *ngIf="myFundraisers.length === 0 && !loading">
  {{ "You have no fundraisers" | translate }}
</h3>

<div *ngIf="loading">
  <mat-progress-spinner
    mode="indeterminate"
    [value]="100"
    color="primary"
    class="loading-spinner"
  >
  </mat-progress-spinner>
</div>
<p class="text-error">{{ errorMessage }}</p>
<my-fund-list
  [fundraisers]="myFundraisers"
  [loading]="loading"
  [hasNext]="hasNext()"
  (nextEvent)="nextPage()"
>
</my-fund-list>
