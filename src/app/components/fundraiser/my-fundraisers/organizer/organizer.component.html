<h3 *ngIf="myFundraisers.length>0">Campaigns you are organizer of</h3>
<h3 *ngIf="myFundraisers.length ===0 && !loading">You have no fundraisers <a routerLink="/create">Create now</a> </h3>
<div *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" [value]="100" color="primary" class="loading-spinner">
    </mat-progress-spinner>
</div>
<p class="text-error">{{ errorMessage }}</p>
<my-fund-list 
[fundraisers]="myFundraisers"
[hasNext]="hasNext()"
(nextEvent)="nextPage()"
>
</my-fund-list>
