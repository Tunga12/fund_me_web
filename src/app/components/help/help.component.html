<nav class="mat-elevation-z1">
  <nav-bar></nav-bar>
</nav>
<div class="container">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-around start"
    fxLayoutGap="10px"
  >
    <mat-card
      class="card"
      fxFlex.gt-xs="30"
      fxFlex.sm="45"
      fxFlex.lt-sm="85"
      *ngFor="let category of help_categories"
      [routerLink]="['/help/category', category.title]"
      fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
      <mat-card-header>
        <img [src]="category.imageSrc" alt="" width="100px" />
      </mat-card-header>
      <mat-card-content>
        <h3>{{ category.title }}</h3>
        <p class="color-gray">
          {{ category.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
