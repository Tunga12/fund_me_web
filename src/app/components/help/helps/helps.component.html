<nav class="mat-elevation-z1">
  <nav-bar></nav-bar>
</nav>
<div
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="10px"
  class="helps"
>
<div *ngIf="loading">
  <mat-progress-spinner
    mode="indeterminate"
    [value]="80"
    color="primary"
    class="loading-spinner"
  >
  </mat-progress-spinner>
</div>
<mat-error class="bold" *ngIf="!loading && errorMessage">{{ errorMessage }}</mat-error>

  <div *ngIf="helps.length === 0 && !loading">
    <h3>No helps in this category, please check later.</h3>
  </div>
  <mat-expansion-panel
    [hideToggle]="false"
    *ngFor="let help of helps"
    style="width: 80%"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>{{ help.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description [innerHtml]="help.content"></mat-panel-description>
  </mat-expansion-panel>
</div>
