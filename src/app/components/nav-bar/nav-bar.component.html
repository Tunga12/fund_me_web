<mat-toolbar
  [classList]="'bg-white'"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-between center"
  style="width: 100%;"
>
  <div>
    <!-- First menu -->
    <a
      mat-button
      [matMenuTriggerFor]="discover"
      #discovermenuTrigger="matMenuTrigger"
      (onMenuClose)="toggleDiscoverCaret()"
      (onMenuOpen)="toggleDiscoverCaret()"
      class="nav-link mat-button"
    >
      Discover
      <mat-icon *ngIf="discoverCaret">expand_more</mat-icon>
      <mat-icon *ngIf="!discoverCaret">expand_less</mat-icon>
    </a>

    <mat-menu
      #discover="matMenu"
      [hasBackdrop]="false"
      [overlapTrigger]="false"
      
    >
      <button mat-menu-item>Baikal oilffundrise</button>
      <button mat-menu-item>Bala shark</button>
      <button mat-menu-item>Ballan wrasse</button>
      <button mat-menu-item>Bamboo shark</button>
      <button mat-menu-item>Banded killiffundrise</button>
    </mat-menu>
    <!--
    SECOND MENU
 -->
    <a
      mat-button
      [matMenuTriggerFor]="fundrise"
      #funndrisemenuTrigger="matMenuTrigger"
      (onMenuClose)="toggleFundriseCaret()"
      (onMenuOpen)="toggleFundriseCaret()"
      class="nav-link mat-button"
    >
      <mat-menu
        #fundrise="matMenu"
        #ffundriseMenu
        [hasBackdrop]="false"
        [overlapTrigger]="false"
      >
        <a mat-menu-item routerLink="'/create-contact'" class="mat-menu-item">
          Create Contact
        </a>
        <a mat-menu-item routerLink="'/activities'" class="mat-menu-item">
          Activities
        </a>
        <a mat-menu-item routerLink="'/create-activity'" class="mat-menu-item">
          Create Activity
        </a>
      </mat-menu>
      Fundrise for
      <mat-icon *ngIf="fundriseCaret">expand_more</mat-icon>
      <mat-icon *ngIf="!fundriseCaret">expand_less</mat-icon>
    </a>
  </div>

  <!-- LOGO -->
  <img
    src="\assets\images\logo.png"
    alt="logo"
    style="width: 200px; height: 70%"
  />

  <div>
    <a mat-button routerLink="'/create-contact'" class="nav-link mat-button">
      Your fundrisers
    </a>
    <a mat-button routerLink="'/activities'" class="nav-link mat-button">
      Getachew
    </a>
  </div>
</mat-toolbar>
