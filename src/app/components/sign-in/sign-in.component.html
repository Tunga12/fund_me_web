<mat-card
  fxLayout="column"
  [ngStyle.gt-sm]="{ width: '30%', margin: '30px auto' }"
  [ngStyle.sm]="{ width: '40%', margin: '30px auto' }"
  fxLayoutGap="10px"
>
  <mat-card-title>
    <h1 class="bold">Sign in</h1>
  </mat-card-title>
  <div>
    <mat-divider></mat-divider>
  </div>

  <mat-card-content>
    <form
    [formGroup]="form"
    (ngSubmit)="signIn()"
     fxLayout.lt-sm="100"
     >
      <button mat-button class="btn-large facebook-btn">
        <mat-icon>facebook</mat-icon> Continue with Facebook
      </button>
      <div class="or-divider">
        <p class="bar"></p>
        <p style="font-weight: 600">or</p>
        <p class="bar"></p>
      </div>

      <mat-form-field appearance="outline">
        <mat-label> Email Address </mat-label>
        <input
          matInput
          formControlName="email"
          class="matInput"
          placeholder="Email address"
          type="email"
          email
        />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="email?.touched && email?.errors?.email"
          >Please enter a valid email.
        </mat-error>
        <mat-error *ngIf="email?.touched && email?.errors?.required"
          >Please enter your email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          (change)="change()"
        />

        <mat-icon
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
          >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
        >
        <mat-error *ngIf="password?.touched && password?.errors?.required"
          >Please enter your password
        </mat-error>
      </mat-form-field>
      <p *ngIf="logInMessage" class="error-message">{{ logInMessage }}</p>
      <!-- <mat-error *ngIf="form.touched && form.invalid"> Please enter your email and password </mat-error> -->
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      <button
        mat-raised-button
        [disabled]="!form.valid || loading"
        color="primary"
        class="btn-large"
        type="submit"
      >
        Sign in to GoFundMe
      </button>
    </form>
  </mat-card-content>
  <div>
    <mat-divider mat-inset></mat-divider>
  </div>
  <a link routerLinkActive="router-link-active" color="accent">
    Forgot password?</a
  >
</mat-card>
<p class="footer-logo"></p>
