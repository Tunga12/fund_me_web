<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <!-- Loading indicator -->
    <div *ngIf="loading" fxFlexAlign="center">
        <mat-progress-spinner mode="indeterminate" [value]="100" color="primary" class="loading-spinner">
        </mat-progress-spinner>
    </div>
    <mat-card fxLayout="column" class="container" fxLayoutAlign="center center" fxFlex.xs="85" fxFlex.gt-sm="30"
        fxLayoutGap="5px">
        <mat-card-header>
            <mat-card-title>
                <h1 class="bold"> Are you sure?</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <p>You are about to give <strong>ALL</strong> of this compign's money to:</p>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ beneficiary.firstName + ' '+ beneficiary.lastName |titlecase }}</mat-card-title>
                    <mat-card-subtitle>{{ beneficiary.email}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <mat-card-content>
                        Text content
                    </mat-card-content> -->
            </mat-card>
            
            <mat-error *ngIf="errorMessage && !loading">{{ errorMessage }}</mat-error>

            <div style="width: 100%">
                <button (click)="inviteBeficiary()" mat-raised-button fxFlex="100" color="primary">Invite
                    beneficiary</button>
            </div>
            <div style="width: 100%"> <button [routerLink]="['/withdrawal',fundId]" mat-button
                    fxFlex="100">Cancel</button></div>
        </mat-card-content>
    </mat-card>
</div>
