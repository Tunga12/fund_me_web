<mat-card class="fundriser-form">
  <mat-card-header>
    <mat-card-title>Who will withdraw the money raised?</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <form fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" required placeholder="First name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" required placeholder="last name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="text" required placeholder="Email adress" />
      </mat-form-field>
      <p>
        <strong>Grant full access</strong> to this person, who will withdraw the
        money raised. This person will be able to see donor names, send
        thank-you notes, and post campaign updates.
      </p>
      <button
        mat-raised-button
        [ngStyle]="{ width: '60%', margin: '0 auto' }"
        [fxFlexAlign]="'center'"
        color="primary"
      >
        Invite Beneficiary
      </button>
      <button mat-button [fxFlexAlign]="'center'">Go back</button>
    </form>
  </mat-card-content>
</mat-card>
