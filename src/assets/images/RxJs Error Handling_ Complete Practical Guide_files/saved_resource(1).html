une Br\u00f8ndum W\u00f8ller","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-01-27T09:59:17","profileUrl":"https://disqus.com/by/sunebrndumwller/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"92364740","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/sunebrndumwller.jpg","cache":"https://c.disquscdn.com/uploads/users/9236/4740/avatar32.jpg?1390816759"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/sunebrndumwller.jpg","cache":"https://c.disquscdn.com/uploads/users/9236/4740/avatar92.jpg?1390816759","large":{"permalink":"https://disqus.com/api/users/avatars/sunebrndumwller.jpg","cache":"https://c.disquscdn.com/uploads/users/9236/4740/avatar92.jpg?1390816759"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":null,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"Thank you for this super nice and useful article:) \nWhy the use of shareReplay?","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":0,"points":6,"moderationLabels":[],"isEdited":false,"sb":false},{"editableUntil":"2021-06-04T10:21:26","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>\u003cb>I believe it is a mistake.\u003c/b>\u003c/p>\u003cp>Every time the notification observable from \u003ca href=\"https://disq.us/url?url=https%3A%2F%2Frxjs.dev%2Fapi%2Foperators%2FretryWhen%3AWSyfwt95aWIdoKTK-Lm9ZVSvBQ4&amp;cuid=2736411\" rel=\"nofollow noopener\" title=\"https://rxjs.dev/api/operators/retryWhen\">\u003ccode>retryWhen()\u003c/code>\u003c/a> emits, the previous observable is subscribed to again.\u003c/p>\u003cp>So if you have a leading \u003ca href=\"https://disq.us/url?url=https%3A%2F%2Frxjs.dev%2Fapi%2Foperators%2FshareReplay%3A0HOz8P25s4jq60p7zchjxnLhzso&amp;cuid=2736411\" rel=\"nofollow noopener\" title=\"https://rxjs.dev/api/operators/shareReplay\">\u003ccode>shareReplay()\u003c/code>\u003c/a>, then the re-subscription does not trigger the HTTP request to be fired again, but instead just replays the previously emitted values. This, however, beats the purpose of retrying.\u003c/p>\u003cp>According to the above snippet, the HTTP request should be fired only once and there should be an endless \"retrying...\" log output every 2 seconds.\u003c/p>\u003cp>You would probably want to remove \u003ccode>shareReplay()\u003c/code> completely from these examples and then it would work as intended.\u003c/p>\u003cp>Please correct me if I am wrong.\u003c/p>","id":"5399786094","createdAt":"2021-05-28T10:21:26","author":{"username":"karlanderomere","about":"","name":"Karl-Andero Mere","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-06-23T10:58:47","profileUrl":"https://disqus.com/by/karlanderomere/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"111716958","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/karlanderomere.jpg","cache":"https://c.disquscdn.com/uploads/users/11171/6958/avatar32.jpg?1622197288"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/karlanderomere.jpg","cache":"https://c.disquscdn.com/uploads/users/11171/6958/avatar92.jpg?1622197288","large":{"permalink":"https://disqus.com/api/users/avatars/karlanderomere.jpg","cache":"https://c.disquscdn.com/uploads/users/11171/6958/avatar92.jpg?1622197288"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":4571957330,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"\u003cb>I believe it is a mistake.\u003c/b>\n\nEvery time the notification observable from \u003ca href=\"https://rxjs.dev/api/operators/retryWhen\">\u003ccode>retryWhen()\u003c/code>\u003c/a> emits, the previous observable is subscribed to again.\n\nSo if you have a leading \u003ca href=\"https://rxjs.dev/api/operators/shareReplay\">\u003ccode>shareReplay()\u003c/code>\u003c/a>, then the re-subscription does not trigger the HTTP request to be fired again, but instead just replays the previously emitted values. This, however, beats the purpose of retrying.\n\nAccording to the above snippet, the HTTP request should be fired only once and there should be an endless \"retrying...\" log output every 2 seconds.\n\nYou would probably want to remove \u003ccode>shareReplay()\u003c/code> completely from these examples and then it would work as intended.\n\nPlease correct me if I am wrong.","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":1,"points":0,"moderationLabels":["links"],"isEdited":true,"sb":false},{"editableUntil":"2019-10-14T16:19:47","dislikes":0,"thread":"6798758424","numReports":0,"likes":2,"message":"\u003cp>Hi;\u003cbr>can someone help me with this error handling scenrio that I posted on stackoverflow?\u003cbr>\u003ca href=\"https://disq.us/url?url=https%3A%2F%2Fstackoverflow.com%2Fquestions%2F58261991%2Fcreating-custom-errors-hidden-in-backend-response-in-angular%3Av5mvdWNr5c6RXRtjnD1HOBd8DTk&amp;cuid=2736411\" rel=\"nofollow noopener\" title=\"https://stackoverflow.com/questions/58261991/creating-custom-errors-hidden-in-backend-response-in-angular\">https://stackoverflow.com/q...\u003c/a>\u003c/p>","id":"4643525338","createdAt":"2019-10-07T16:19:47","author":{"username":"Alirezasaberi","about":"","name":"Alan Saberi","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2013-08-07T21:52:06","profileUrl":"https://disqus.com/by/Alirezasaberi/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"66294043","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/Alirezasaberi.jpg","cache":"https://c.disquscdn.com/uploads/users/6629/4043/avatar32.jpg?1570465188"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/Alirezasaberi.jpg","c :true,"permalink":"https://disqus.com/api/users/avatars/disqus_AV6oeU33qY.jpg","cache":"https://c.disquscdn.com/uploads/users/27751/735/avatar92.jpg?1622955245","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_AV6oeU33qY.jpg","cache":"https://c.disquscdn.com/uploads/users/27751/735/avatar92.jpg?1622955245"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":null,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"amazing explanation retry with delay was amazing. It would be great if we can also throw error after some retires \nhttps://javascript.plainenglish.io/rxjs-retry-with-delay-youll-want-to-build-this-operator-3591261ff5c9","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":0,"points":0,"moderationLabels":["links"],"isEdited":false,"sb":false},{"editableUntil":"2020-10-17T05:59:27","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>Hey, very informative article. \u003cbr>I am strugling to reproduce your results with the \"Catch and Replace\" strategy. I want to consume all failed HTTP requests and never show them in the console. However, when I use catchError and simply return and empty observable, the console already has the failed HTTP request listed. What HTTP client are you using? I have tried with both Angular 9 HTTP client and Angular 10. \u003cbr>To clarify I am not using any other HTTP interceptors, guards or anything. I am also able to catch all the exceptions in catchError without an issue, the problem is that the console still shows the failed HTTP requests no matter what I do. Any input would be helpfull. \u003cbr>Thanks again.\u003c/p>","id":"5104825198","createdAt":"2020-10-10T05:59:27","author":{"username":"gediminasmikelenas","about":"","name":"Gediminas Mikelenas","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2020-10-10T05:51:20","profileUrl":"https://disqus.com/ signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"72516988","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/yehiasalam.jpg","cache":"https://c.disquscdn.com/uploads/users/7251/6988/avatar32.jpg?1568459316"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/yehiasalam.jpg","cache":"https://c.disquscdn.com/uploads/users/7251/6988/avatar92.jpg?1568459316","large":{"permalink":"https://disqus.com/api/users/avatars/yehiasalam.jpg","cache":"https://c.disquscdn.com/uploads/users/7251/6988/avatar92.jpg?1568459316"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":null,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"very very informative","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":0,"points":0,"moderationLabels":[],"isEdited":false,"sb":false},{"editableUntil":"2019-06-21T16:26:10","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>Can you please explain the strange execution order of the \u003ccode>finalize()\u003c/code> blocks in your example?\u003c/p>\u003cp>I expected the first \u003ccode>finalize()\u003c/code> to execute inbetween the two \u003ccode>catchError()\u003c/code>s, and don't understand why it executed \u003ci>after\u003c/i> the second \u003ccode>catchError()\u003c/code>, but \u003ci>before\u003c/i> the subscription finished?\u003c/p>","id":"4502402772","createdAt":"2019-06-14T16:26:10","author":{"username":"disqus_1gSc2nvbZ7","about":"","name":"Dan King","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-04-30T12:10:51","profileUrl":"https://disqus.com/by/disqus_1gSc2nvbZ7/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"105208478","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/disqus_1gSc2nvbZ7.jpg","cache":"https://c.disquscdn.com/uploads/users/10520/8478/avatar32.jpg?1398859853"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/disqus_1gSc2nvbZ7.jpg","cache":"https://c.disquscdn.com/uploads/users/10520/8478/avatar92.jpg?1398859853","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_1gSc2nvbZ7.jpg","cache":"https://c.disquscdn.com/uploads/users/10520/8478/avatar92.jpg?1398859853"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":null,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"Can you please explain the strange execution order of the \u003ccode>finalize()\u003c/code> blocks in your example?\n\nI expected the first \u003ccode>finalize()\u003c/code> to execute inbetween the two \u003ccode>catchError()\u003c/code>s, and don't understand why it executed \u003ci>after\u003c/i> the second \u003ccode>catchError()\u003c/code>, but \u003ci>before\u003c/i> the subscription finished?","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":0,"points":0,"moderationLabels":[],"isEdited":true,"sb":false},{"editableUntil":"2019-08-14T16:04:24","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>The finalize is just like finally in try/catch. It's always the last thing to execute.\u003cbr>When the first catchError rethrows it is catched by the second catchError.\u003c/p>\u003cp>The only thing I don't understand is why the last finalize is run after the subscription handlers.\u003c/p>","id":"4569496554","createdAt":"2019-08-07T16:04:24","author":{"name":"Jon","url":"","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1624570071/images/noavatar32.png","cache":"//a.disquscdn.com/1624570071/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1624570071/images/noavatar92.png","cache":"//a.disquscdn.com/1624570071/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1624570071/images/noavatar92.png","cache":"//a.disquscdn.com/1624570071/images/noavatar92.png"},"signedUrl":"","isAnonymous":true},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":4502402772,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"The finalize is just like finally in try/catch. It's always the last thing to execute.\nWhen the first catchError rethrows it is catched by the second catchError.\n\nThe only thing I don't understand is why the last finalize is run after the subscription handlers.","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":1,"points":0,"moderationLabels":["anonymous"],"isEdited":false,"sb":false},{"editableUntil":"2019-09-01T09:58:43","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>I don't think the try/catch comparison is a good one - in a simple try/catch, you wouldn't put a finally \u003ci>before\u003c/i> your last catch block anyway, you would put it at the end.\u003c/p>\u003cp>The only time you would put catch \u003ci>after\u003c/i> finally, would be if you were nesting try/catches, in which case you \u003ci>would\u003c/i> expect the finally to execute first. This is also what happens if you chain catch after finally in a promise chain, so RxJS seems to be the odd one out here...?\u003c/p>","id":"4590926051","createdAt":"2019-08-25T09:58:43","author":{"username":"disqus_1gSc2nvbZ7","about":"","name":"Dan King","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-04-30T12:10:51","profileUrl":"https://disqus.com/by/disqus_1gSc2nvbZ7/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"105208478","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/disqus_1gSc2nvbZ7.jpg","cache":"https://c.disquscdn.com/uploads/users/10520/8478/avatar32.jpg?1398859853"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/disqus_1gSc2nvbZ7.jpg","cache":"https://c.disquscdn.com/uploads/users/10520/8478/avatar92.jpg?1398859853","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_1gSc2nvbZ7.jpg","cache":"https://c.disquscdn.com/uploads/users/10520/8478/avatar92.jpg?1398859853"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":4569496554,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"I don't think the try/catch comparison is a good one - in a simple try/catch, you wouldn't put a finally \u003ci>before\u003c/i> your last catch block anyway, you would put it at the end.\n\nThe only time you would put catch \u003ci>after\u003c/i> finally, would be if you were nesting try/catches, in which case you \u003ci>would\u003c/i> expect the finally to execute first. This is also what happens if you chain catch after finally in a promise chain, so RxJS seems to be the odd one out here...?","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":2,"points":0,"moderationLabels":[],"isEdited":true,"sb":false},{"editableUntil":"2019-01-17T08:31:09","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>This is really a life saver guide with extreme clear! Love to read! error handing is little hard, also I am using stackoverflow \u003ca href=\"https://disq.us/url?url=https%3A%2F%2Fwww.digitaldesignjournal.com%2Fusing-angularjs-foreach-function-with-example%2F%3Ab2dadFytZJx4qwUIQLRbdSy9E38&amp;cuid=2736411\" rel=\"nofollow noopener\" title=\"https://www.digitaldesignjournal.com/using-angularjs-foreach-function-with-example/\"> for Angular \u003c/a> questions\u003c/p>","id":"4278332549","createdAt":"2019-01-10T08:31:09","author":{"username":"kevinjohn9","about":"","name":"Kevin John","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2019-01-10T08:19:42","profileUrl":"https://disqus.com/by/kevinjohn9/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymou nymous":false,"id":"326007423","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/adrinrakovsk.jpg","cache":"//a.disquscdn.com/1624570071/images/noavatar32.png"},"isCustom":false,"permalink":"https://disqus.com/api/users/avatars/adrinrakovsk.jpg","cache":"//a.disquscdn.com/1624570071/images/noavatar92.png","large":{"permalink":"https://disqus.com/api/users/avatars/adrinrakovsk.jpg","cache":"//a.disquscdn.com/1624570071/images/noavatar92.png"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":null,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"Is there any difference between:\n\n\u003cpre>\n \u003ccode>\ncatchError(err => {\n  console.log('caught mapping error and rethrowing', err);\n  return throwError(err);\n}),\n \u003c/code>\n\u003c/pre>\n\nand:\n\u003cpre>\n \u003ccode>\ncatchError(err => {\n  console.log('caught mapping error and rethrowing', err);\n  throw err;\n}),\n \u003c/code>\n\u003c/pre>\n\n? \nBecause I cannot find any","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":0,"points":0,"moderationLabels":[],"isEdited":true,"sb":false},{"editableUntil":"2018-12-14T12:00:27","dislikes":0,"thread":"6798758424","numReports":0,"likes":1,"message":"\u003cp>I know that one construction will 'return observable that will emit an error' and second will just 'throw an error', but I'd like to know if there is a difference in this certain situation (inside `catchError` operator)\u003c/p>","id":"4229395791","createdAt":"2018-12-07T12:00:27","author":{"username":"adrinrakovsk","about":"","name":"Adri\u00e1n Rakovsk\u00fd","disable3rdPartyTrackers":true,"isPowerContributor":false,"joinedAt":"2018-12-07T10:04:25","profileUrl":"https://disqus.com/by/adrinrakovsk/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"326007423","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/adrinrakovsk.jpg","cache":"//a.disquscdn.com/1624570071/images/noavatar32.png"},"isCustom":false,"permalink":"https://disqus.com/api/users/avatars/adrinrakovsk.jpg","cache":"//a.disquscdn.com/1624570071/images/noavatar92.png","large":{"permalink":"https://disqus.com/api/users/avatars/adrinrakovsk.jpg","cache":"//a.disquscdn.com/1624570071/images/noavatar92.png"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":4229301879,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"I know that one construction will 'return observable that will emit an error' and second will just 'throw an error', but I'd like to know if there is a difference in this certain situation (inside `catchError` operator)","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":1,"points":1,"moderationLabels":[],"isEdited":false,"sb":false},{"editableUntil":"2019-02-26T20:05:03","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>I don't see any difference using a simple scenario. Tried the following in StackBlitz - commenting out the different options in catchError\u003cbr>\u003c/p>\u003cpre>\u003ccode>\u003cbr>import { of, throwError, from } from 'rxjs';\u003cbr>import { map, catchError } from 'rxjs/operators';\u003cbr>\u003cbr>console.clear();\u003cbr>\u003cbr>const source = throwError('error')\u003cbr>\u003cbr>source.pipe(\u003cbr>  map(res =&gt; {\u003cbr>    console.log('in map', res)\u003cbr>    return res;\u003cbr>  }),\u003cbr>  catchError(err =&gt; {\u003cbr>    console.log('in catchError', err);\u003cbr>    /* return of([err]);\u003cbr>    return throwError('rethrow error'); */\u003cbr>    throw err;\u003cbr>  }),\u003cbr>  map(res =&gt; {\u003cbr>    console.log('in second map', res);\u003cbr>    return res;\u003cbr>  })\u003cbr>).subscribe({\u003cbr>  next(res) { console.log('next: ', res) },\u003cbr>  error(res) { console.log('error: ', res) },\u003cbr>  complete() { console.log('complete: ') }\u003cbr>})\u003cbr>\u003c/code>\u003cbr>\u003c/pre>","id":"4345144939","createdAt":"2019-02-19T20:05:03","author":{"username":"disqus_gydUd5aLP6","about":"","name":"Brian","disable3rdPartyTrackers":true,"isPowerContributor":false,"joinedAt":"2018-02-17T12:53:04","profileUrl":"https://disqus.com/by/disqus_gydUd5aLP6/","url":"","location":"","isPrivate":true,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"280380676","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/disqus_gydUd5aLP6.jpg","cache":"https://c.disquscdn.com/uploads/users/28038/676/avatar32.jpg?1518872024"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/disqus_gydUd5aLP6.jpg","cache":"https://c.disquscdn.com/uploads/users/28038/676/avatar92.jpg?1518872024","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_gydUd5aLP6.jpg","cache":"https://c.disquscdn.com/uploads/users/28038/676/avatar92.jpg?1518872024"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":4229301879,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"I don't see any difference using a simple scenario. Tried the following in StackBlitz - commenting out the different options in catchError\n\u003cpre>\n\u003ccode class=\"javascript\">\nimport { of, throwError, from } from 'rxjs';\nimport { map, catchError } from 'rxjs/operators';\n\nconsole.clear();\n\nconst source = throwError('error')\n\nsource.pipe(\n  map(res => {\n    console.log('in map', res)\n    return res;\n  }),\n  catchError(err => {\n    console.log('in catchError', err);\n    /* return of([err]);\n    return throwError('rethrow error'); */\n    throw err;\n  }),\n  map(res => {\n    console.log('in second map', res);\n    return res;\n  })\n).subscribe({\n  next(res) { console.log('next: ', res) },\n  error(res) { console.log('error: ', res) },\n  complete() { console.log('complete: ') }\n})\n\u003c/code>\n\u003c/pre>","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":1,"points":0,"moderationLabels":[],"isEdited":true,"sb":false},{"editableUntil":"2018-12-26T20:35:13","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>throwError(err) allows you to use more compact syntax. eg: switchMap(something =&gt; something.success ? of(something.successValue) : throwError('Oh no!'))\u003c/p>","id":"4248685048","createdAt":"2018-12-19T20:35:13","author":{"username":"simonweaver","about":"","name":"Simon Weaver","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-04-08T21:46:39","profileUrl":"https://disqus.com/by/simonweaver/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"102319374","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/simonweaver.jpg","cache":"https://c.disquscdn.com/uploads/users/10231/9374/avatar32.jpg?1623190193"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/simonweaver.jpg","cache":"https://c.disquscdn.com/uploads/users/10231/9374/avatar92.jpg?1623190193","large":{"permalink":"https://disqus.com/api/users/avatars/simonweaver.jpg","cache":"https://c.disquscdn.com/uploads/users/10231/9374/avatar92.jpg?1623190193"}}},"media":[],"isSpam":false,"hasMore":false,"isDeleted":false,"isDeletedByAuthor":false,"parent":4229301879,"isApproved":true,"isNewUserNeedsApproval":false,"isFlagged":false,"raw_message":"throwError(err) allows you to use more compact syntax. eg: switchMap(something => something.success ? of(something.successValue) : throwError('Oh no!'))","isAtFlagLimit":false,"isHighlighted":false,"canVote":false,"forum":"blogjhades","depth":1,"points":0,"moderationLabels":[],"isEdited":false,"sb":false},{"editableUntil":"2018-12-27T08:36:55","dislikes":0,"thread":"6798758424","numReports":0,"likes":0,"message":"\u003cp>I understand that point.\u003cbr>But it is not this case. I
